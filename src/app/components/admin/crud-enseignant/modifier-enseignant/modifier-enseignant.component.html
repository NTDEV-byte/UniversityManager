<h1>Modifier un enseignant</h1>


<div *ngIf = "formSubmitted"  class="alert {{alertType}}" role="alert"> {{alertMessage}}</div>
<form [formGroup]="modifierEnseignantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        
        <div class="form-group">
            <label for="nom">Nom</label>
            <input formControlName = "nom" type="text" class="form-control" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input formControlName = "prenom" type="text" class="form-control" placeholder="Prenom">
        </div>
        
        <div class="form-group">
            <label for="prenom">role</label>
            <input formControlName = "role" type="text" class="form-control" placeholder="role">
        </div>

        <div class="form-group">
             <label for="email">Email</label>
             <input formControlName = "email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="mot_de_passe">Mot de passe</label>
            <input formControlName = "password" type="password" class="form-control"  placeholder="Password">
        </div>

        <div class="form-group">
            <label for="mot_de_passe_confirmation">Confirmation du mot de passe</label>
            <input formControlName = "confirmPass" type="password" class="form-control"  placeholder="Password">
        </div>

    </div>

    <div class="col text-center">
        <button type="ajouter" class="btn btn-primary" [disabled] = "modifierEnseignantForm.invalid">Ajouter</button>
    </div>
    
</form>
