<h1>Modifier un enseignant</h1>
<form class="example-form" [formGroup]="modifierEnseignantForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Nom" formControlName = "nom">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Prenom</mat-label>
        <input matInput placeholder="Prenom" formControlName = "prenom">
      </mat-form-field>

    <mat-form-field  class="example-full-width"  appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" formControlName = "email">
      </mat-form-field>

      <button mat-raised-button color="primary"  [disabled] = "modifierEnseignantForm.invalid">Modifier</button>
  </form>


    


<h1>Liste des enseignants </h1>

<div class="liste des des utilisateurs" *ngFor="let enseignant of enseignants" > 

    <div class="card text-center">
        <div class="card-header">
            {{enseignant.id}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{enseignant.prenom}} {{enseignant.nom}}</h5>
          <p class="card-text">{{enseignant.nom}}</p>
          <a class="btn btn-primary" (click)="selectEnseignant(enseignant)" >voir</a>
        </div>
        <div class="card-footer text-muted">
            {{enseignant.role}}
        </div>
    </div>
</div>
